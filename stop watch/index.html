<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div>
        <div>
            <img class="image" src="./image/pexels-andrew-3178786.jpg" alt="">
        </div>
        <div>
            <h1 id="display" class="time">00 : 00 : 00</h1>
        </div>

        <!-- <br> <br> -->

        <div class="button">
            <div><button id="startButton" class="ForBUTTONS"><i class="fa-solid fa-play Foricons"></i></button></div>
            <div><button id="stopButton" class="ForBUTTONS"><i class="fa-solid fa-stop Foricons"></i></button></div>
            <div><button id="resetButton" class="ForBUTTONS"><i class="fa-solid fa-power-off Foricons"></i></button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
